
<input type="range" #sizehandler (input) min="0" max="50" value="20" />
<h1 [style.font-size]="sizehandler.value + 'px'" >Hello</h1>
<h1>{{message}}</h1>
<div>
<input #newmessage type="text" (keyup)="doneTyping($event)"></input>
<button (click)="changeMessage(newmessage.value)">Click Me</button>
<p>{{newmessage.value}}</p>
<div *ng-if="newmessage.value == 'Friend'">Welcome {{newmessage.value}} </div>
</div>
